plugins {
    id 'java'
    id 'war'
}

group 'com.mytest'
version '5.0.16.BUILD-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(project(":spring-webmvc"))
    optional("javax.servlet:javax.servlet-api:3.1.0")

}
